[system]
use-php-template-data-cleaning = "1"
return-array-from-macros-execution = "1"
collapse-array-only-with-useless-key-in-data-cleaner = "1"
use-only-base-client-variables = "1"

[php-templater]
extensions[] = "/templates/demotractor/php/library/DemotractorPhpExtension"
extensions[] = "/templates/demotractor/php/library/SeoPhpExtension"

[includes]
no-image-holder = "~/templates/demotractor/img/no_photo.jpg"